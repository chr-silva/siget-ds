        <main>
        <section class="gradient-custom">
        <form id="loginForm">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card ds-dark-blue-bg text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div id="login" class="mb-md-5 mt-md-4 pb-5">

                    <h2 class="fw-bold mb-2 text-uppercase">SIGET - LOGIN</h2>
                    <p class="text-white-50 mb-5">Entre com seu usuário e senha</p>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="email" id="loginEmail" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">E-mail</label>
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-1">
                        <input type="password" id="loginSenha" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX">Senha</label>
                    </div>

                    <p class="small pb-lg-2"><a class="text-white-50" href="#!">Esqueceu sua senha?</a></p>

                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                    
                    <div class="mt-4">
                    <p class="mb-0">Não tem uma conta? <a href="#!" id="abrirCadastro" class="text-white-50 fw-bold">Cadastre-se</a>
                    </p>                        
                    </div>
                    </div>


                </div>
                </div>
            </div>
            </div>
        </div>
        </form>

        <!--CADASTRO-->
        <form id="cadastroForm" hidden>
        <div class="container py-5 h-100"">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card ds-dark-blue-bg text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div id="cadastro" class="mb-md-5 mt-md-4 pb-5">

                    <h2 class="fw-bold mb-2 text-uppercase">SIGET - CADASTRO</h2>
                    <p class="text-white-50 mb-5">Cadastre seu usuário e senha</p>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" id="cadastroNome" class="form-control form-control-lg" placeholder="Ex: João"/>
                        <label class="form-label" for="typeEmailX">Nome</label>
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" id="cadastroTurma" class="form-control form-control-lg" placeholder="Ex: I2261TH"/>
                        <label class="form-label" for="typeEmailX">Turma</label>
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="email" id="cadastroEmail" class="form-control form-control-lg" placeholder="Ex: usuario@gmail.com"/>
                        <label class="form-label" for="typeEmailX">E-mail</label>
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-1">
                        <input type="password" id="cadastroSenha" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX">Senha</label>
                    </div>

                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Cadastrar-se</button>
                    
                    <div class="mt-4">
                    <p class="mb-0">Já tem uma conta? <a href="#" id="abrirLogin" class="text-white-50 fw-bold">Faça login</a>
                    </p>                        
                    </div>
                    </div>


                </div>
                </div>
            </div>
            </div>
        </div>
        </form>
        
        </section>
